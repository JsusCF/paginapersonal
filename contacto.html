                <article class="descripcion">
                    <p>Si desea contactarme puede enviar el siguiente formulario con algunos de sus datos</p><br>
                    <form>
                        <label for="nombres">Nombre y Apellido</label>
                        <input type="text" id="nombres" placeholder="Ingrese su nombre completo" autocomplete="on" required><br><br>

                        <input type="email" id="correo" placeholder="Ingrese su correo electronico" autocomplete="on" required><br><br>
                        <label for="coment">Mensaje</label><br><br>
                        <textarea id="coment" cols="45" rows="5"></textarea><br><br>
                        <input type="submit" id="enviar">
                    </form>
                </article>
